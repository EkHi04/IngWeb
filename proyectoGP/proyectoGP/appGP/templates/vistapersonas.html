<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Persona</title>
</head>
<body>
    <h1>{{ p.nombre }}</h1>
    <p><strong>Descripción:</strong> {{ p.descripcion }}</p>
    <p><strong>Fecha de Creación:</strong> {{ p.dni }}</p>
    <p><strong>Telefono:</strong> {{ p.telefono }}</p>
    <p><strong>Edad:</strong> {{ p.edad }}</p> 
</body>
</html>
