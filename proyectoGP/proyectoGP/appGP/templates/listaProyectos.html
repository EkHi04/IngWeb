<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>
        Proyectos
    </h1>
    <ul>
        {% for pro in proyectos %}
        <li>
            <a href="{% url 'detalleProyecto' pro.id %}">{{pro.nombre}}:{{pro.descripcion}}</a>
        </li>
        {% endfor %}
    </ul>
    

    
</body>
</html>
