<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>
        Personas
    </h1>
    <ul>
        {% for per in personas %}
        <li>
            <a href="{% url 'detallePersona' per.id %}">{{per.nombre}}:{{per.dni}}</a>
        </li>
        {% endfor %}
    </ul>
    

    
</body>
</html>
