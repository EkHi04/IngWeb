<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>
        Tareas
    </h1>
    <ul>
        {% for tar in tareas %}
        <li>
            <a href="{% url 'detalleTarea' tar.id %}">{{tar.nombre}}:{{tar.descripcion}}</a>
        </li>
        {% endfor %}
    </ul>
    

    
</body>
</html>
