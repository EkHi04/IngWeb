{% extends "base.html" %}
{% block menu %}
    <ul id="menu">
        <li><a href="{% url 'listaP' %}">Lista de Proyectos</a></li>
        <li><a href="{% url 'listaT' %}">Tareas</a></li>
        <li><a href="{% url 'listaPer' %}">Personas</a></li>
    </ul>
{% endblock  %}

{% block title %}
    <h1>Lista de Tareas</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for tar in tareas %}
        <li>
            <a href="{% url 'detalleTarea' tar.id %}">
                {{ tar.nombre }}: {{ tar.descripcion }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
