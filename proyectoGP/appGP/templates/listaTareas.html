{% extends "base.html" %}

{% block title %}
    <h1>Lista de Tareas</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for tar in tareas %}
        <li>
            <a href="{% url 'detalleTarea' tar.id %}">
                {{ tar.nombre }}: {{ tar.descripcion }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
