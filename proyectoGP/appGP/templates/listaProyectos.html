
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Lista de Proyectos</h1>
    <ul>
        {% for pro in proyectos %}
        <li>
            <a href="{% url 'detalleProyecto' pro.id %}">
                <strong>{{ pro.nombre }}</strong>: {{ pro.descripcion }}
            </a>
            <br>
            <small>
                Estado: {{ pro.get_estado_display }} |
                Presupuesto: {{ pro.presupuesto|default:"No definido" }} |
                Fecha de entrega: {{ pro.fecha_entrega|date:"d/m/Y" }}
            </small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
